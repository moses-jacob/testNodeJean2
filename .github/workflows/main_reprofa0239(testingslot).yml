name: Production release of Jarvis BE Functions
 
on:
  push:
    branches:
      - main
 
env:
  AZURE_FUNCTIONAPP_NAME: reprofa0239-testingslot # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './jarvis-functions' # set this to the path to your web app project, defaults to the repository root
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 'Install and Build jarvis-functions'
        run: |
          yarn add file:jarvis-common-v1.0.0.tgz --force
          yarn install
          yarn build  
        working-directory: .
 
      #- name: Debug - List files in deployment directory
      #  run: ls -lR ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04C3576F5B01408184C95EA87DB3A654 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9ECC3A9822294E7AA9A58414284CB27B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93E3A9F16B514A0290112B300C8AB746 }} 
          
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'reprofa0239'
          slot-name: 'testingslot'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
